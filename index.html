<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speech to text recognition</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 class="text-center">Speech to text recognition</h1>
        <form>
          <div class="form-group">
            <label for="speech-to-textarea"></label>
            <textarea
              class="form-control"
              id="speech-to-textarea"
              rows="10"
              readonly
            ></textarea>
          </div>

          <div class="form-group">
            <button
              type="button"
              class="btn btn-default"
              id="start-stop-speech" 
              onclick="speechToText()"
            >
              Start
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/speech-text-script.js"></script>
  </body>
</html>
